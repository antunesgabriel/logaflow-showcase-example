<!DOCTYPE html>
<html lang="en" data-theme="base">
  <head>
    <meta charset="utf-8" />
    <title>Acme Inc</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script
      type="module"
      crossorigin="true"
      async
      src="https://widget.logaflow.com/addons/logaflow-widget.umd.js?version=1.0.4"></script>
  </head>

  <body class="bg-background font-poppins selection:bg-primary selection:text-primary-foreground">
    <span id="logaflow-placeholder"></span>

    <app-root>
      <div class="flex h-screen">
        <div class="m-auto">
          <button
            type="button"
            class="inline-flex cursor-not-allowed items-center rounded-md bg-primary px-4 py-2 text-sm font-semibold leading-6 text-primary-foreground shadow transition duration-150 ease-in-out"
            disabled="">
            <svg
              class="-ml-1 mr-3 h-5 w-5 animate-spin"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Loading...
          </button>
        </div>
      </div>
    </app-root>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // window._is_logaflow_debug = true

        const $placeholder = document.querySelector('#logaflow-placeholder');

        const exist = document.querySelector('logaflow-widget');

        if (!exist) {
          const widget = document.createElement('logaflow-widget');
          widget.setAttribute('project-key', 'b4888071-1a6f-4197-9f1a-ed81975a9205');
          widget.setAttribute('trigger-text', 'Feedback');

          $placeholder.replaceWith(widget);
        }
      });
    </script>
  </body>
</html>
